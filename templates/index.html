<!-- login.html -->
{% from 'bootstrap5/form.html' import render_form %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>PHE Calculator</title>
    </head>
    <body>
        <div class="container">
            <h2 class="mt-4">Calculate your PHE intake here:</h2>
            {{ render_form(form) }}
            <hr>
            <a href="{{ url_for('data_input')}}" type="button" class="btn btn-success">Add Food</a>
            <a href="{{ url_for('history')}}" type="button" class="btn btn-danger">Show History</a>
            <br>
            <br>

            <H3>Food Table</H3>
            <hr>

            <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
        <th>Weight in grams</th>
      <th>PHE</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <!-- data will be rendered here -->
  {%for food in foods%}
    <tr>
        <td>{{food.food}}</td>
        <td>{{food.weight}}</td>
        <td>{{food.phe}}</td>
    </tr>
  {%endfor%}
  </tbody>
</table>
            <h3>Total PHE : {{phe}}</h3>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
